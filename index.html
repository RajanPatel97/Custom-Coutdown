<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | Cyberpunk 2077</title>
    <link rel="icon" type="image/png" href="img/samurai.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="vid/nightCity.mp4"></source>
    </video>
    <!-- Countdown Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Set New Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Cyberpunk 2077 comes out in...">
                <label for="date-picker">Date</label>
                <input type="date" id="date-picker">
                <button type="submit">suBmit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Cyberpunk 2077 has been released!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">new countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
